[build]
  command = "npm install"
  functions = "functions"

[functions]
  external_node_modules = ["sequelize", "pg", "pg-hstore"]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
